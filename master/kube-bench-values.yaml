# For Kubernetes v1.25+ (adjust version if needed)
targets:
  - master
  - node

# Use your existing NFS storage class
persistence:
  storageClass: "nfs-client"  # Replace with your NFS storage class name

# For worker node scanning (if needed)
nodeSelector:
  node-role.kubernetes.io/worker: ""

# For master node scanning (if needed)
tolerations:
  - key: "node-role.kubernetes.io/master"
    operator: "Exists"
    effect: "NoSchedule"
