# eck.yaml
apiVersion: v1
kind: Namespace
metadata:
  name: eck
---
apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: quickstart
  namespace: eck
spec:
  version: 8.17.4
  nodeSets:
    - name: default
      count: 3
      config:
        # Helps avoid mmap performance pitfalls in containerized environments
        node.store.allow_mmap: false
---
apiVersion: kibana.k8s.elastic.co/v1
kind: Kibana
metadata:
  name: quickstart
  namespace: eck
spec:
  version: 8.17.4
  count: 1
  elasticsearchRef:
    name: quickstart
---
apiVersion: v1
kind: Secret
metadata:
  name: tls-secret
  namespace: eck
type: kubernetes.io/tls
data:
  tls.crt: 
  tls.key: 
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
  name: elastic-ingress
  namespace: eck
spec:
  ingressClassName: nginx
  rules:
    - host: elastic.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: quickstart-es-http
                port:
                  number: 9200
  tls:
    - hosts:
        - elastic.example.com
      secretName: tls-secret
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
  name: kibana-ingress
  namespace: eck
spec:
  ingressClassName: nginx
  rules:
    - host: kibana.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: quickstart-kb-http
                port:
                  number: 5601
  tls:
    - hosts:
        - kibana.example.com
      secretName: tls-secret